<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Minggas">
    <meta name="description" content="The Ultimate weather forecast App. It keeps you informed all time wherever you are">
    <meta name="keywords" content="HTML,CSS,JavaScript,FCC,Weather,Forecast,Codepen">
    <meta property="og:image" content="assets/avatar.jpg">
    <meta property="og:description" content="The Weather Now keeps you informed all time, wherever you are.">
    <meta property="og:title" content="Weather Now">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Now</title>
</head>

<body>
    <div id="content" class="container">
        <div class="card flex-center">

            <span class="city">Loading...</span>
            <div class="temp-wrap">
                <img class="icon" class="responsive-img" src="https://drive.google.com/uc?export=view&id=1B7b1MTvlbEwCBzJ_bu_KQ4Q7qkdqXAuy"
                    alt="Weather icon">
                <span class="temperature"></span>
                <div class="toggle-temp">
                    <span class="left-btn active">C &deg;</span>
                    <span class="right-btn">F &deg;</span>
                </div>
            </div>
            <div class="minmax-row flex-center">
                <span class="btn min-btn">
                </span>
                <span class="btn max-btn"></span>
            </div>
            <div class="description">Please wait</div>
            <div class="details">
                <div class="humidity"></div>
                <div class="pressure"></div>
                <div class="visibility"></div>
                <div class="wind">
                    <span>Wind: </span>
                    <img src="assets/icons/arrows.svg" class="direction" />
                    <div class="speed"></div>
                </div>
                <div class="sunrise"></div>
                <div class="sunset"></div>
            </div>
        </div>
        <footer class="flex-center">
            <span class="foot-text">Made with
                <span class="red">&hearts;</span> by
                <a href="https://minggas.website" target="_blank">Minggas</a>
            </span>
        </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="js/newMain.js"></script>
</body>

</html>
